<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f4f4f4; 
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px; /* Added fixed width to container */
        }
        input, button { 
            display: block; 
            width: 100%; 
            margin: 10px 0; 
            padding: 12px; 
            box-sizing: border-box; /* Added to include padding in width calculation */
        }
        button { 
            background: #007BFF; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { 
            background: #0056b3; 
        }
    </style>
</head>
<body>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
